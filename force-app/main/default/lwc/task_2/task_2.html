<template>
    <lightning-card title="Account Data Form" icon-name="standard:account">
      <div class="slds-grid slds-gutters slds-wrap slds-p-around_small">
       <div class="slds-col slds-size_1-of-2" >
        <lightning-input label="Account Name" onchange={handleName}></lightning-input>
       </div>
       <div class="slds-col slds-size_1-of-2">
       <lightning-input label="Account Number" onchange={handleAcNo}></lightning-input>
      </div>
       <div class="slds-col slds-size_1-of-2">
      <lightning-textarea label="Billing Address" onchange={handleAdd}></lightning-textarea >
       </div>
      <div class="slds-col slds-size_1-of-2">
       <lightning-textarea label="Description" onchange={handleDes}></lightning-textarea >
      </div> 
      </div>
      <div class="slds-p-around_small">
      <lightning-button label="Submit" onclick={handleSub} variant="brand"></lightning-button>  
      </div>
    </lightning-card>
    <lightning-card title="Account Creation Form" icon-name="standard:account">
      <div class="slds-grid slds-gutters slds-wrap slds-p-around_small">
        <div class="slds-col slds-size_1-of-2" >
        <lightning-input label="Account Name" onchange={handleName}></lightning-input>
       </div>
       <div class="slds-col slds-size_1-of-2">
       <lightning-input label="Account Number" onchange={handleAcNo}></lightning-input>
      </div>
       <div class="slds-col slds-size_1-of-2">
      <lightning-textarea label="Billing Address" onchange={handleAdd}></lightning-textarea >
       </div>
      <div class="slds-col slds-size_1-of-2">
       <lightning-textarea label="Description" onchange={handleDes}></lightning-textarea >
      </div> 
      </div>
      <div class="slds-p-around_small">
      <lightning-button label="Create" onclick={handlCre} variant="success"></lightning-button>  
      </div>
    </lightning-card>
</template>
